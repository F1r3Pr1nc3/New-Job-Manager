 SdjEvent.2021Ges.desc: "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges1.desc: "In this edict/dicision, you can set basic weight of priority for each job. Some species traits and other parameters modify the weight, and it will be actual weight.\nThe basic weights of priorities are followings:\n\n- $SdjTextPriority9$ : $@SdjConstWeightModifier0To9$\n- $SdjTextPriority8$ : $@SdjConstWeightModifier0To8$\n- $SdjTextPriority7$ : $@SdjConstWeightModifier0To7$\n- $SdjTextPriority6$ : $@SdjConstWeightModifier0To6$\n- $SdjTextPriority5$ : $@SdjConstWeightModifier0To5$\n- $SdjTextPriority4$ : $@SdjConstWeightModifier0To4$\n- $SdjTextPriority3$ : $@SdjConstWeightModifier0To3$\n- $SdjTextPriority2$ : $@SdjConstWeightModifier0To2$\n- $SdjTextPriority1$ : $@SdjConstWeightModifier0To1$\n- $SdjTextPriorityN$ : 0\n\nA difference between ''+'' and ''-'' is small, and the actual priority is easlily inverted from basic one by the traits etc.\nOn the other hand, a difference between other names/color (*1) is large, and the actual priority is unlikely inverted by the traits etc.\n*1: e.g. ''§HLow§!'' and ''§YLower Middle§!''"
 SdjEvent.2021Ges2.desc: "\n\n\nBy the way, planet unique priorities, that are set from decisions, are unset if an owner of planet is changed. So, it is recommended to save prioirties where your empire and another one may scramble for as template."
 SdjEvent.2021Reg.desc: "$SdjEvent.2021Ges1.desc$\n\n\nHigher priority does NOT force demotion to pops. For example, if the priority of $job_miner$ is higher than one of $job_researcher$:\n- New pop will work at $job_miner$ if there are empty slots of both jobs.\n- Pops who are working as $job_miner$ will NOT change job to $job_researcher$.\n- Also, pops who are working as $job_researcher$ will NOT change job to $job_miner$.\nA planetary decision of ''$SdjDecisionFireEveryone$'' can force demotion, thouth it requires a large social/economical cost.$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021a.name: "OK"
 SdjEvent.2021a.tooltip: ""
 SdjEvent.2022.desc: "§W<<$SdjEvent.2022ax.name$>>§!\n\n$SdjEvent.2022a1.title$: Jobs that should be unimportant for your empire are hidden from this menu. The importance is estimated from civics and other government conditions.\n\n$SdjEvent.2022a2.title$: Either of all non-gestalt jobs or all gestalt ones are shown in the menu according to the type of your empire.\n\n$SdjEvent.2022a3.title$: Both of non-gestalt jobs and gestalt ones are shown in the menu.\n\n\n§W<<$SdjEvent.2022bx.name$>>§!\n\n$SdjEvent.2022b1.title$: The standrd job priorities in our empire are applied to also all AI empires.\n\n$SdjEvent.2022b2.title$: The job priorities in AI empires are returned to default ones.\n\n\n$SdjTextCurrent$\n$SdjEvent.2022ax.name$: [Root.GetText_SdjGetMenuType]\n$SdjEvent.2022bx.name$: [Root.GetText_SdjGetConfigPriorityToAllEmpires]$SdJTextDebugPriorityMenu$"
