 SdjDecisionCallPriorityMenuGestalt: "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestaltEffect_desc: "Открыть меню указа для изменения приоритета должностей."
 SdjDecisionCallPriorityMenuGestalt_desc: "Стандартный алгоритм выбора приоритетов видов деятельности дронов может не подходить для этой планеты. В этом случае мы можем применить алгортим, уникальный для этой планеты."
 SdjDecisionCallPriorityMenuRegular: "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegularEffect_desc: "Открыть меню указа для выбора должностей, которым нужно изменить приоритет."
 SdjDecisionCallPriorityMenuRegular_desc: "Имперские указы о предпочтении выбора видов деятельности могут не подходить для этой планеты. В этом случае мы можем обучать и справедливо поддерживать безопасность на планете особым образом."
 SdjDecisionDeregulationOfJobGestalt: "Игнорировать ограничения на выбор видов деятельности"
 SdjDecisionDeregulationOfJobGestalt_desc: "Ограничение рабочих мест дронов не нужно в этом мире."
 SdjDecisionDeregulationOfJobRegular: "Убрать ограничения на выбор видов деятельности"
 SdjDecisionDeregulationOfJobRegular_desc: "Хотя некоторые виды ограничены в свободе выбора видов деятельности, этот мир обозначен специальной зоной, и все жители могут выбрать любую работу."
 SdjDecisionFireEveryone: "Массовое сокращение"
 SdjDecisionFireEveryoneEffect_desc: "Увольнение и понижение в статусе §Rвсех§! поселений на этой планете! Они будут безработными в течение 6 месяцев, а затем снова будут трудоустроены на подходящие рабочие места. §HЭто решение может нарушить экономику и вызвать серьезные социальные волнения.§!"
 SdjDecisionFireEveryone_desc: "Мы отправляем очень простое уведомление, в котором говорится: «все вы уволены» всем на этой планете... за очень немногими исключениями, такими как генералы."
 SdjDecisionReregulationOfJobGestalt: "Прекратить игнорирование ограничения на выбор видов деятельности"
 SdjDecisionReregulationOfJobGestalt_desc: "Мы снова применяем ограничение на выбор видов деятельности в этом мире."
 SdjDecisionReregulationOfJobRegular: "Ввести ограничения на выбор видов деятельности"
 SdjDecisionReregulationOfJobRegular_desc: "Мы отменяем специальный статус этой планеты и снова ограничиваем свободу выбора работы. Некоторые существа могут быть уволены и станут безработными в ближайшее время."
