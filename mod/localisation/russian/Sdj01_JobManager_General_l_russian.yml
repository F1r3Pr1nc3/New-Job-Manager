 SdjEvent.2011c1.name: "Тип меню: сейчас - уменьшенное, станет стандартным"
 SdjEvent.2011c1.tooltip: "Уменьшенное: \nДолжности, не представлящие важности для вашей империи, скрыты из этого меню. Важность этого вопроса оценивается на основе гражданских моделей и других условий.\n\nСтандарт: \nлибо все не-гештальт должности, либо все гештальт должности отображаются в меню в соответствии с типом вашей империи.\n\nПолное: \nв меню отображаются как не-гештальт должности, так и гештальт должности."
 SdjEvent.2011c2.name: "Тип меню: сейчас - стандартное, станет полным"
 SdjEvent.2011c2.tooltip: "$SdjEvent.2011c1.tooltip$"
 SdjEvent.2011c3.name: "Тип меню: сейчас - полное, станет уменьшенным"
 SdjEvent.2011c3.tooltip: "$SdjEvent.2011c1.tooltip$"
