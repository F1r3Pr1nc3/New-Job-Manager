 SdjEvent.1021Ges.desc: "この布告では、任意の種族を指定した職業カテゴリーから排除できる。\n以下の点に留意が必要。\n\n- 適用対象\n- 布告は、 我が集合意識のドローンにのみ適用できる\n- 我々が$civic_machine_assimilator$であれば、\n同化途中の有機POPにも適用される。\n- この布告では就業制限のみが可能。\n他の事情で就業できないPOPに就労許可の強制付与はできない。\n- この布告では、リーダー輩出については制限しない。\n\n- その他\n- 惑星ディシジョンで指定することにより、\n惑星単位で就労制限を無効化できる。\n- AI帝国は、布告を使用したがらない。\n- 他のMODにより追加・編集された職業に対しては、 布告が機能しない。"
 SdjEvent.1021Reg.desc: "この布告では、任意の種族を指定した職業カテゴリーから排除できる。\n以下の点に留意が必要。\n\n- 適用対象\n- 奴隷化・浄化・同化されているPOPには適用されない。\n- この布告では就業制限のみが可能。\n他の事情で就業できないPOPに就労許可の強制付与はできない。\n例：神経ステープラー持ちのPOPは、$SdjIconJobRankReg2$$pop_cat_specialist$に就けない。.\n- この布告では、リーダー輩出については制限しない。\n\n- ￡happiness￡POPの幸福度\n- この布告により就労制限を受けたPOPは、不満を覚えるだろう。\n- 高い$SPECIES_RIGHT_LIVING_STANDARDS$により不満を緩和できる。\n\n- その他\n- 本布告には、POPの降級時間を短縮する効果は§H無い§!。\n- 惑星ディシジョンで指定することにより、\n惑星単位で就労制限を無効化できる。\n- AI帝国は、布告を使用しない。\n- 他のMODにより追加・編集された職業に対しては、\n布告が機能しない可能性がある。"
 SdjEvent.1021a.tooltip: ""
 SdjEvent.1021b1.name: "視認性の高いアイコンに変更する。"
 SdjEvent.1021b1.tooltip: "アイコンを変更する。\nこの変更は、いつでも戻すことが可能。\n\n$pop_cat_complex_drone_plural$: \n$SdjIconJobRankGes2$ → $SdjIconJobRankGcu2$\n$pop_cat_simple_drone$: \n$SdjIconJobRankGes1$ → $SdjIconJobRankGcu1$"
 SdjEvent.1021b2.name: "元のアイコンに戻す。"
 SdjEvent.1021b2.tooltip: ""
 SdjEvent.1022.desc1: "今後、 §Y[SdjTargetSpeciesA.GetName]§! の亜種は別種族とみなされます。 各亜種は、 全て独自の種族名を持っていなければならない。\n本当に実行しますか？"
 SdjEvent.1022.desc2: "§Y[SdjTargetSpeciesA.GetName]§!の亜種は全て同一種とみなされます。全ての亜種の職務権限が§Y[SdjTargetSpeciesA.GetName]§!と同じものになります。\n本当に実行しますか？"
