 SdJTextDebugPriorityMenu: ""
 SdjDecisionCallPriorityMenuGestalt: "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestaltEffect_desc: "各職業の優先順位を定めるため、 ディシジョン制定画面を開く。"
 SdjDecisionCallPriorityMenuGestalt_desc: "ドローンの就業に関する帝国標準優先度は、 この惑星には適さないかもしれない。 その場合、 惑星独自の優先度を適用する事ができる。"
 SdjDecisionCallPriorityMenuRegular: "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegularEffect_desc: "各職業の勧奨政策を定めるため、 ディシジョン制定画面を開く。"
 SdjDecisionCallPriorityMenuRegular_desc: "POPの職業選好に関する帝国布告は、 この惑星には適さないかもしれない。 その場合、 この惑星独自の教育政策と公安政策を施行する事ができる。"
 SdjDecisionDeregulationOfJobGestalt: "ドローン配置制限の例外化"
 SdjDecisionDeregulationOfJobGestalt_desc: "ドローンの職務制限は、 この惑星では不要です。"
 SdjDecisionDeregulationOfJobRegular: "職業選択の自由化"
 SdjDecisionDeregulationOfJobRegular_desc: "我が帝国では職業選択の自由が制限されている。 しかし、 この惑星を特区指定することにより、 帝国布告にかかわらず就業制限を解除できる。"
 SdjDecisionFireEveryone: "お前ら全員クビ！"
 SdjDecisionFireEveryoneEffect_desc: "惑星上の§R全て§!のPOPを解雇し、 降級させる。POPは、 半年間の失業の後に適切な職に再配置される。 §H本ディシジョンは、 深刻な経済混乱と社会不安を引き起こす可能性がある。§!"
 SdjDecisionFireEveryone_desc: "この惑星の全てのPOPに対し、 たった一言「君いらない」と告げる。 もっとも、 将軍など極少数の例外は存在する。"
 SdjDecisionReregulationOfJobGestalt: "ドローン配置制限の例外打ち切り"
 SdjDecisionReregulationOfJobGestalt_desc: "この惑星において、 ドローンの分業を再適用する。"
 SdjDecisionReregulationOfJobRegular: "職業選択の再規制"
 SdjDecisionReregulationOfJobRegular_desc: "この惑星の特区指定を解除し、 職業選択の自由を再規制する。この規制により一部のPOPが解雇され、 失業するかも知れない。"
 SdjEdictCallPriorityMenuGestalt_tooltip: "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuRegular_tooltip: "$SdjEdictCallSpeciesMenuRegular_tooltip$"
