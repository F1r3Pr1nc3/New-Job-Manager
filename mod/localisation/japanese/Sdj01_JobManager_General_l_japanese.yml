 SdjEvent.2022.desc: "§W<<$SdjEvent.2022ax.name$>>§!\n\n$SdjEvent.2022a1.title$：我が帝国にとって重要度が低そうな項目を隠す。 重要度は、 国是等の政治体制に基づいて判断される。\n\n$SdjEvent.2022a2.title$：我が帝国の種類に応じて、 全ての非ゲシュタルト職または全てのゲシュタルト職が表示される。\n\n$SdjEvent.2022a3.title$：ゲシュタルトか非ゲシュタルトかすら問わず、 全ての職業を表示する。\n\n\n§W<<$SdjEvent.2022bx.name$>>§!\n\n$SdjEvent.2022b1.title$：我が帝国標準の優先度をAI帝国にも適用する。\n\n$SdjEvent.2022b2.title$：AI帝国の職業優先度デフォルトに戻す。\n\n\n$SdjTextCurrent$\n$SdjEvent.2022ax.name$：[Root.GetText_SdjGetMenuType]\n$SdjEvent.2022bx.name$：[Root.GetText_SdjGetConfigPriorityToAllEmpires]$SdJTextDebugPriorityMenu$"
