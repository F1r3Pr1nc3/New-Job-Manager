 SdjEvent.2021Ges.desc: "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges1.desc: "この布告/ディシジョンでは、 各職業の基本優先度を設定できる。 ここに一部の種族特性等などのパラメータによる補正を加えた物が実際の優先度となる。\n基本優先度は、次の通り：\n\n　・$SdjTextPriority9$：$@SdjConstWeightModifier0To9$\n　・$SdjTextPriority8$：$@SdjConstWeightModifier0To8$\n　・$SdjTextPriority7$：$@SdjConstWeightModifier0To7$\n　・$SdjTextPriority6$：$@SdjConstWeightModifier0To6$\n　・$SdjTextPriority5$：$@SdjConstWeightModifier0To5$\n　・$SdjTextPriority4$：$@SdjConstWeightModifier0To4$\n　・$SdjTextPriority3$：$@SdjConstWeightModifier0To3$\n　・$SdjTextPriority2$：$@SdjConstWeightModifier0To2$\n　・$SdjTextPriority1$：$@SdjConstWeightModifier0To1$\n　・$SdjTextPriorityN$：0\n\n「＋」と「－」の差異は小さいため、 優先度は種族特性等により容易に逆転する。\n一方、 名称や色が異なる物の間(*1)での際は大きいため、 優先度は逆転しづらい。\n*1：例えば、「§H低い§!」と「§Yやや低い§!」"
 SdjEvent.2021Ges2.desc: "\n\n\nまた、 ディシジョンより行う惑星固有の優先度設定は、 惑星の領有権が変わると設定が消滅する。 したがって、 他国と奪い合いになりそうな惑星の優先度設定は、 テンプレートに保存する事を推奨する。"
 SdjEvent.2021Reg.desc: "$SdjEvent.2021Ges1.desc$\n\n\n優先度は高かったとしても、 POPの降級は誘発しない。例えば、 $job_miner$の優先度が$job_researcher$より高い場合、\n・両職業の求人があった場合、新たに生まれたPOPは$job_miner$に就職する。\n・$job_miner$に就労済みのPOPは、$job_researcher$に転職しない。\n・同じく、$job_researcher$に就労済みのPOPは、$job_miner$に転職しない。\nディシジョン「$SdjDecisionFireEveryone$」により、 降級を強制できる。 もっとも、 決して安い買い物ではないが。$SdjEvent.2021Ges2.desc$"
